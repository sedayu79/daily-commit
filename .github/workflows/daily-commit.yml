name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  daily:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update timestamp file
        run: |
          echo "Last daily commit: $(date -u)" > last.txt

      - name: Commit & push changes
        run: |
          git config --global user.name "sedayu79"
          git config --global user.email "sedayuu@yahoo.com"
          git add last.txt
          git commit -m "Daily update: $(date -u)" || echo "No changes"
          git push
